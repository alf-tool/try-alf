human: |-
  Get the total supplied qty per supplier number.
alternatives:
  - query: |-
      summarize(supplies, [:sid], total: sum(:qty))
  - query: |-
      grouped    = group(supplies, [:pid, :qty], :supplied)
      with_total = extend(grouped, total: ->(t){ t.supplied.sum(:qty) })
      allbut(with_total, [:supplied])
    