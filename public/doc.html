<div class="row" ng-controller="DocController">
  <div class="span2" style="margin-left: 0px;">
    <div class="doc-menu">
      <p>Basics</p>
      <ul>
        <li ng-class="{active: current == 'intro'}">
          <a href="/doc/intro">Intro</a>
        </li>
        <li ng-class="{active: current == 'ruby-basics'}">
          <a href="/doc/ruby-basics">Ruby</a>
        </li>
        <li ng-class="{active: current == 'relational-basics'}">
          <a href="/doc/relational-basics">Relational</a>
        </li>
        <li ng-class="{active: current == 'alf-in-ruby'}">
          <a href="/doc/alf-in-ruby">Alf in Ruby</a>
        </li>
        <li ng-class="{active: current == 'alf-in-shell'}">
          <a href="/doc/alf-in-shell">Alf in Shell</a>
        </li>
      </ul>
      <p>Operators</p>
      <ul>
        <li ng-repeat="obj in doc.operators"
            ng-class="{active: current == obj.name}">
          <a href="/doc/{{obj.name}}">{{obj.name}}</a>
        </li>
      </ul>
      <p>Predicates</p>
      <ul>
        <li ng-repeat="obj in doc.predicates"
            ng-class="{active: current == obj.name}">
          <a href="/doc/{{obj.name}}">{{obj.name}}</a>
        </li>
      </ul>
      <p>Aggregators</p>
      <ul>
        <li ng-repeat="obj in doc.aggregators"
            ng-class="{active: current == obj.name}">
          <a href="/doc/{{obj.name}}">{{obj.name}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="span10">
    <article id="api" class="doc">
      <div ng-include="'/api/' + current + '.html'">
    </article>
  </div>
</div>
