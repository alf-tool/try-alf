  <title>Try Alf!</title>

  <script src="/js/controllers/query-controller.js"></script>
  <script src="/js/controllers/doc-controller.js"></script>
  <script src="/js/controllers/blog-controller.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/bootstrap-responsive.min.css"/>

<body ng-app="tryalf">
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-44791372-1', 'try-alf.org');
    ga('send', 'pageview');

  <div class="container">
    <div class="row">
        <a href="https://github.com/alf-tool" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>      <header>
        <ul>
          <li ng-class="{active: $state.includes('try')}">
            <p><a ng-click="$state.transitionTo('try')">Try</a></p>
          </li>
          <li ng-class="{active: $state.includes('doc')}">
            <p><a ng-click="$state.transitionTo('doc', {obj: 'intro'})">Doc</a></p>
          </li>
          <li ng-class="{active: $state.includes('cheatsheet')}">
            <p><a ng-click="$state.transitionTo('cheatsheet')">Cheatsheet</a></p>
          </li>
          <li ng-class="{active: $state.includes('blog')}">
            <p><a ng-click="$state.transitionTo('blog')">Blog</a></p>
          </li>
          <li ng-class="{active: $state.includes('about')}">
            <p><a ng-click="$state.transitionTo('about')">About</a></p>
          </li>
        </ul>
        <div style="float: right; padding-top: 10px;">
          <a href="https://twitter.com/blambeau" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @blambeau</a>
          <a href="https://twitter.com/share" class="twitter-share-button" data-via="alf" data-related="alf" data-size="large">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </div>
        <div class="clear"></div>
      </header>
    </div>
    <div ui-view></div>
  </div>
