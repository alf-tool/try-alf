<head>
  <meta charset="utf-8">
  <title>Try Alf!</title>

  <meta name="viewport" content="width=device-width">

  <link rel="author" href="humans.txt" />

  <!--[if lt IE 9]><script src="/js/libs/html5.min.js"></script><![endif]-->

  <script src="/js/libs/jquery-2.0.3.min.js"></script>
  <script src="/js/libs/bootstrap.min.js"></script>

  <script src="/js/libs/angular.min.js"></script>
  <script src="/js/libs/angular-resource.min.js"></script>
  <script src="/js/libs/angular-ui-router.min.js"></script>

  <script src="/js/libs/ace.min.js"></script>
  <script src="/js/libs/ace/mode-ruby.js"></script>
  <script src="/js/libs/ace/theme-textmate.js"></script>
  <script src="/js/libs/ui-ace.min.js"></script>

  <script src="/js/app.js"></script>
  <script src="/js/controllers/query-controller.js"></script>

  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body ng-app="tryalf">
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <div class="container">
    <div class="row">
      <header>
        <ul>
          <li ng-class="{active: $state.includes('try')}">
            <p><a ng-click="$state.transitionTo('try')">Try</a></p>
          </li>
          <li ng-class="{active: $state.includes('learn')}">
            <p><a ng-click="$state.transitionTo('learn')">Learn</a></p>
          </li>
          <li ng-class="{active: $state.includes('blog')}">
            <p><a ng-click="$state.transitionTo('blog')">Blog</a></p>
          </li>
          <li ng-class="{active: $state.includes('about')}">
            <p><a ng-click="$state.transitionTo('about')">About</a></p>
          </li>
        </ul>
        <div style="float: right; padding-top: 10px;">
          <a href="https://twitter.com/alf" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @alf</a>
          <a href="https://twitter.com/share" class="twitter-share-button" data-via="alf" data-related="alf" data-size="large">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </div>
        <div class="clear"></div>
      </header>
    </div>
    <div ui-view></div>
  </div>
</body>
</html>
