<head>
  <meta charset="utf-8">
  <title>Try Alf!</title>

  <meta name="viewport" content="width=device-width">

  <link rel="author" href="humans.txt" />

  <!--[if lt IE 9]><script src="/js/libs/html5.min.js"></script><![endif]-->

  <script src="/js/libs/jquery-2.0.3.min.js"></script>
  <script src="/js/libs/bootstrap.min.js"></script>

  <script src="/js/libs/angular.min.js"></script>
  <script src="/js/libs/angular-resource.min.js"></script>
  <script src="/js/libs/angular-ui-router.min.js"></script>

  <script src="/js/libs/ace.min.js"></script>
  <script src="/js/libs/ace/mode-ruby.js"></script>
  <script src="/js/libs/ace/theme-cobalt.js"></script>
  <script src="/js/libs/ui-ace.min.js"></script>

  <script src="/js/app.js"></script>
  <script src="/js/controllers/query-controller.js"></script>

  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/style.css" id="css"/>

  <style type="text/css" media="screen">
    body {
      background-color: #EEEEEE;
      color: #222222;
    }
    p.human{
      font-size: 18px;
      font-style: italic;
    }
    .ace_editor {
      height: 250px;
      width: 100%;
      font-size: 18px;
    }
    .row {
      margin-top: 15px;
    }
    #result {
      height: 300px;
      overflow: auto;
      white-space: pre;
    }
  </style>
</head>
<body ng-app="tryalf">
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

<div class="container" ng-controller="QueryController">
  <div class="row">
    <div class="span12">
      <h1 class="pull-right">Modernize your query language!</h1>
    </div>
  </div>
  <div class="row">
    <div class="span9">
      <p class="human">{{query.human}}</p>
    </div>
    <div class="span3" style="text-align:right">
      <span ng-repeat="q in query.alf"
            ng-click="setQuery(q)"
            class="badge"
            ng-class="{'badge-success': q==src}">
        {{$index+1}}
      </span>
    </div>
  </div>
  <div class="row">
    <div class="span12">
      <div ui-ace="{theme: 'cobalt', mode: 'ruby', onLoad: aceLoaded}" ng-model="src"></div>
    </div>
  </div>
  <div class="row">
    <div class="span11">
      <div class="alert alert-error" ng-show="error">{{error}}</div>
    </div>
  </div>
  <div>
    <ul class="nav nav-tabs">
      <li class="active"><a href="#tab1" data-toggle="tab">Data</a></li>
      <li><a href="#tab2" data-toggle="tab">SQL</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="tab1">
        <form name="options">
          <label class="radio inline">
            <input type="radio" ng-model="format" value="text/plain">
            .txt
          </label>
          <label class="radio inline">
            <input type="radio" ng-model="format" value="text/csv">
            .csv
          </label>
          <label class="radio inline">
            <input type="radio" ng-model="format" value="application/json">
            .json
          </label>
          <label class="radio inline">
            <input type="radio" ng-model="format" value="text/x-yaml">
            .yaml
          </label>
        </form>
        <pre id="result">{{result}}</pre>
      </div>
      <div class="tab-pane" id="tab2">
      </div>
    </div>
  </div>
</div>

</body>
</html>
