<div id="result-tab" class="row">
  <div class="header">
    <ul class="nav nav-pills">
      <li ng-class="{active: $parent.mode == 'data'}">
        <a ng-click="$parent.mode = 'data'">Data</a>
      </li>
      <li ng-class="{active: $parent.mode == 'metadata'}">
        <a ng-click="$parent.mode = 'metadata'">Metadata</a>
      </li>
      <li ng-class="{active: $parent.mode == 'logical'}">
        <a ng-click="$parent.mode = 'logical'">Optimizer</a>
      </li>
      <li ng-class="{active: $parent.mode == 'physical'}">
        <a ng-click="$parent.mode = 'physical'">Query plan</a>
      </li>
    </ul>
    <form name="formats" class="formats-form">
      <label class="radio inline">
        <input type="radio" ng-model="$parent.format" value="text/plain">
        .txt
      </label>
      <label class="radio inline">
        <input type="radio" ng-model="$parent.format" value="application/json">
        .json
      </label>
      <label class="radio inline">
        <input type="radio" ng-model="$parent.format" value="text/yaml">
        .yaml
      </label>
      <label class="radio inline">
        <input type="radio" ng-model="$parent.format" value="text/csv">
        .csv
      </label>
    </form>
  </div>
  <div>
    <pre id="result">{{result}}</pre>
  </div>
</div>
